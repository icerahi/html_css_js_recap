<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Transform & Transition</title>
</head>

<body class="p-10">
  <!-- No Transition -->
  <button class="p-5 text-white bg-blue-500 hover:bg-blue-700">ClickMe</button>
  <button class="ml-5 p-5 bg-blue-500 transition hover:bg-teal-500 duration-300 ease-in-out delay-150 text-white">With
    Transition</button>
  <!-- Transition -->
  <!-- 1. https://tailwindcss.com/docs/transition-property -->
  <!-- 2. https://tailwindcss.com/docs/transition-duration -->
  <!-- 3. https://tailwindcss.com/docs/transition-timing-function -->
  <!-- 4. https://tailwindcss.com/docs/transition-delay -->
  <!-- 5. https://tailwindcss.com/docs/animation -->

  <!-- Transition & Transform -->
  <button
    class="p-5 ml-5 text-white bg-blue-500 transition ease-in-out delay-150 duration-1000 hover:-translate-y-1 hover:scale-110 hover:bg-teal-500">
    Transformation</button>
  <div class="flex justify-center">
    <div class="bg-teal-500 p-10 m-5 w-20 animate-spin">Spin</div>
    <div class="bg-teal-500 p-10 m-5 w-20 animate-pulse">pulse</div>
    <div class="bg-teal-500 p-10 m-5 w-20 animate-ping">ping</div>
    <div class="bg-teal-500 p-10 m-5 w-20 animate-bounce">bounce</div>
  </div>

  <!-- Animation -->
</body>

</html>
