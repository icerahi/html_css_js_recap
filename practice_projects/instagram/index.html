<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <section class="side_bar">
        <header class="side_bar__logo">
            <h1 class="logo">Instagram</h1>
        </header>
        <nav class="nav">
            <section class=" ">
                <ul>
                    <li><a href="" class="active"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href=""><i class="fa-solid fa-magnifying-glass"></i>Search</a></li>
                    <li><a href=""><i class="fa-regular fa-compass"></i>Explore</a></li>
                    <li><a href=""><i class="fa-solid fa-clapperboard"></i>Explore</a></li>
                    <li><a href=""><i class="fa-brands fa-facebook-messenger"></i>Messages</a></li>
                    <li><a href=""><i class="fa-regular fa-heart"></i>Notifications</a></li>
                    <li><a href=""><i class="fa-regular fa-square-plus"></i>Create</a></li>
                    <li> <a href=""><img class="circle_img w-10"
                                src="https://avatars.githubusercontent.com/u/32910469?v=4" class="nav__profile-img"
                                alt="">Profile</a></li>


                </ul>
            </section>
            <section>
                <ul>
                    <li>
                        <div class="burger"><span></span> <span></span> <span></span></div><a href="">More</a>
                    </li>
                </ul>
            </section>
        </nav>
    </section>

    <!-- Sidebar end  -->
    <!-- feed section start  -->
    <main class="feed">
        <div class="feed_type">
            <h3 class="feed_type-one active">For you</h2>
                <h3 class="feed_type-two">Following</h2>
        </div>
        <hr>
        <section class="stories">
            <div class="story">
                <div class="story_img-container">
                    <img class="circle_img" src="https://avatars.githubusercontent.com/u/32910469?v=4" alt="">
                </div>
                <p>tasruva</p>
            </div>
            <div class="story">
                <div class="story_img-container">
                    <img class="circle_img" src="https://avatars.githubusercontent.com/u/32910469?v=4" alt="">
                </div>
                <p>asif al farbi</p>
            </div>
            <div class="story">
                <div class="story_img-container">
                    <img class="circle_img" src="https://avatars.githubusercontent.com/u/32910469?v=4" alt="">
                </div>
                <p>sharuk khan</p>
            </div>
            <div class="story">
                <div class="story_img-container">
                    <img class="circle_img" src="https://avatars.githubusercontent.com/u/32910469?v=4" alt="">
                </div>
                <p> Imran Hasan </p>
            </div>
            <div class="story">
                <div class="story_img-container">
                    <img class="circle_img" src="https://avatars.githubusercontent.com/u/32910469?v=4" alt="">
                </div>
                <p> awesome__ </p>
            </div>
            <div class="story">
                <div class="story_img-container">
                    <img class="circle_img" src="https://avatars.githubusercontent.com/u/32910469?v=4" alt="">
                </div>
                <p> __astetic34 </p>
            </div>
        </section>

        <section class="cards">
            <div class="card">
                <div class="card_header">
                    <div class="story_img-container card_header-img">
                        <img class="circle_img" src="https://avatars.githubusercontent.com/u/32910469?v=4" alt="">
                    </div>
                    <div class="card_header-profile-name">
                        <p class="card_profile">Imran_hasan</p>
                        <p class="card_profile-time">2d</p>
                    </div>
                    <div class="card_menu">
                        <p>...</p>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <!-- feed section end  -->

</body>

</html>
